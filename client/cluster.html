<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" media="screen" href="cluster.css">
</head>

<body>
    <div class="left">
    
    </div>
    <div class="clearfix"></div>

    <div class="right">
        <h3><pre>   100 Most Popular 
 Words in Group Names</pre></h3>
    </div>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var w = 520,
                h = 429;
            var force = d3.layout.force()
                            .charge(-60)
                            //.chargeDistance(100)
                            .linkDistance(30)
                            //.friction(0)
                            //.theta(1)
                            .gravity(.15)
                            .size([w, h]);
            var svg = d3.select("div")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h)
                            .style("background", "aqua");
            
            d3.json("words.json", function(error, graph){
                if(error) throw error;
                
                force.nodes(graph.nodes)
                     .start();
                
                var node = svg.selectAll(".node")
                            .data(graph.nodes)
                            .enter().append("circle")
                            .attr("class", "node")
                            .attr("cx", function() { return Math.random() * 450; })
                            .attr("cy", function() { return Math.random() * 450; })
                            .attr("r", 12.5)
                            .style("fill", "steelblue")          //function(d) { return color(1); }
                            .style("stroke", "darkgrey")
                            .style("stroke-width", "2px")
                            .call(force.drag);
                
                node.append("title")
                    .text(function(d) { return d.word; });
                
                force.on("tick", function() {
                    node.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
                });
            });
        </script>
    <!--<script src="cluster.js"></script>    -->
</body>
</html>
